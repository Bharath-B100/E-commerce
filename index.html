<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopzy Test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom/client'
      
      function TestApp() {
        return React.createElement('div', { 
          style: { 
            padding: '2rem', 
            fontFamily: 'Arial, sans-serif',
            textAlign: 'center'
          } 
        }, 
          React.createElement('h1', {style: {color: '#2563eb'}}, ' Shopzy is Working!'),
          React.createElement('p', null, 'Your React app is running successfully.'),
          React.createElement('button', {
            onClick: () => alert('Hello Shopzy!'),
            style: {
              padding: '1rem 2rem',
              background: '#2563eb',
              color: 'white',
              border: 'none',
              borderRadius: '8px',
              cursor: 'pointer',
              fontSize: '1rem',
              marginTop: '1rem'
            }
          }, 'Click Me!')
        )
      }
      
      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(TestApp))
    </script>
  </body>
</html>
